name: C/C++ CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-ubuntu-latest:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: libsodium
      run: |
        sudo apt-get install git gcc make cmake -y
        mkdir libsodium && cd libsodium && cmake -DDISABLE_SODIUM=OFF .. && make -j4 && ./simplevpn -h

    - name: wolfSSL
      run: |
        sudo apt-get install git gcc make cmake -y
        mkdir wolfSSL && cd wolfSSL && cmake -DDISABLE_SODIUM=ON .. && make -j4 && ./simplevpn -h

    - name: noCrypto
      run: |
        sudo apt-get install git gcc make cmake -y
        mkdir noCrypto && cd noCrypto && cmake -DDISABLE_SODIUM=ON -DDISABLE_WOLFSSL=ON .. && make -j4 && ./simplevpn -h
